<section id="about" class="flow">
  <h2>{{ about.heading }}</h2>
  <div class="content flow disclosure-widget" id="about-content">
    {% for item in about.content %}
      <p>{{ item }}</p>
    {% endfor %}
  </div>
  <button
    class="read-more"
    aria-expanded="false"
    aria-controls="about-content"
  >
    Read More <span class="vh">{{ about.heading }}</span>
  </button>
</section>
