<section id="contact" class="flow">
  <h2 class="fade-in">{{ contact.heading }}</h2>
  <p class="desc fade-in">
    {{ contact.description }}
  </p>
  <p class="fade-in">
    <span class="icon-container">
      {% include "partials/mail.html" %}
    </span>
    Mail:
    <a href="mailto:{{ contact.email }}">
      {{ contact.email }}
    </a>
  </p>
  <p class="fade-in">
    <span class="icon-container">
      {% include "partials/phone.html" %}
    </span>
    Phone:
    <a href="tel:{{ contact.phone }}">
      {{ contact.phone }}
    </a>
  </p>
</section>
