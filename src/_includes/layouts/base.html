<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- if js is available add class -->
  <script>document.documentElement.classList.add('has-js');</script>
  
  <!-- preload fonts -->
  <link
    rel="preload"
    href="/fonts/Inter-roman.var-subset.woff2"
    as="font"
    type="font/woff2"
    crossorigin
  >
  
  <!-- css -->
  {%- include "css/styles.njk" -%}

  <!-- preload scripts -->
  <link
    rel="preload"
    as="script"
    href="/scripts/details-utils.js"
  >
  <link
    rel="preload"
    as="script"
    href="/scripts/toggle-disclosure.js"
  >
  <link
    rel="preload"
    as="script"
    href="/scripts/set-height.js"
  >  
  
  <!-- meta information -->
  {%- include "partials/meta.html" -%}
</head>
<body class="wrapper">
  <a href="#main" class="skip-to-main">Skip to content</a>

  <!-- site header -->
  {% include "partials/header.html" %}

  <!-- main content -->
  <main class="stack" id="main" tabindex="-1">
    {%- block content -%}
      This page is under maintenance.
    {%- endblock -%}
  </main>

  <!-- site footer -->
  {% include "partials/footer.html" %}

  {%- block bodyScripts -%}{%- endblock -%}
</body>
</html>
